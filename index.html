<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">
    <div class="container">
        <form id="myform" class="mt-4">
            <div class="form-group">
                <label for="Internet">Enter IP Address:</label>
                <input type="text" class="form-control" id="Internet" name="Internet">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="card colorful-card" id="geographicalData">
            <div class="card-header bg-info text-white" id="cityHeader">Geographical Data</div>
            <div class="card-body" id="cardBody">
                <h5 class="card-title" id="cardTitle">Enter an IP address to fetch data</h5>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
